    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-width: 75px;
            max-height: 75px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #about-section,
        #quran-miracles,
        #sunnahs,
        #nasheeds {
            text-align: center;
        }

        #navigation {
            display: flex;
            justify-content: flex-end;
        }

        .navigation-button {
            margin-left: 10px;
            padding: 8px 15px; /* Adjusted padding for a rounder appearance */
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            border-radius: 20px; /* Add border-radius for a round button */
            transition: background-color 0.3s ease; /* Add a smooth transition for better user experience */
}

.navigation-button:hover {
    background-color: #555; /* Change the background color on hover */
}
        .section {
            margin-top: 20px;
        }

        .section-image {
                max-width: 400px;
                max-height: 200px;
            }

            .about-image {
                max-width: 300px;
                max-height: 200px;
            }

        /* Media Queries for responsiveness */
        @media only screen and (max-width: 600px) {
            header {
                padding: 10px 20px; /* Adjusted padding for smaller screens */
                flex-direction: column;
                align-items: center;
            }

            #navigation {
                margin-top: 10px;
                justify-content: center;
            }

            .navigation-button {
                margin: 5px;
            }
            
        }
    
    </style>
</head>
